<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="flex bg-white rounded-lg shadow-lg p-6 sm:p-10 w-full max-w-lg items-center">
    
    <div class="mr-4 flex-shrink-0">
      <img src="/TTA_logo.png" alt="Logo" class="w-20 h-20 sm:w-24 sm:h-24">
    </div>

    <div class="w-full">
      <h1 class="text-xl sm:text-2xl font-bold text-center mb-6">Sign In</h1>
      
      <div class="mt-6 flex justify-center">
        <div id="g_id_onload"
          data-client_id="791057404282-vgspn3jeqeohb73ddau7b186sbm7tqi0.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          [attr.data-login_uri]="login_url"
          data-auto_select="true"
          data-itp_support="true"
          data-callback="onGoogleLoginSuccess">
        </div>

        <div class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="filled_black"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
          data-width="260px">
        </div>
      </div>
    </div>
  </div>
</div>
