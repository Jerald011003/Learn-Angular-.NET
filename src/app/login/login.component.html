<div class="min-h-screen flex flex-col items-center justify-center bg-white dark:bg-white">
  <img aria-hidden="true" alt="logo" src="TTA_Black_logo.png" class="h-[100px] w-[100px] mb-8" />
  <div class="bg-card dark:bg-card-foreground p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-primary dark:text-primary-foreground mb-6">Login</h2>
    
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-secondary dark:text-secondary-foreground">Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          id="email"
          name="email"
          class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground focus:border-primary dark:focus:border-primary-foreground"
          required
        />
      </div>
    
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-secondary dark:text-secondary-foreground">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          id="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground focus:border-primary dark:focus:border-primary-foreground"
          required
        />
      </div>
    
      <button type="submit" 
              class="w-full bg-black text-white text-primary-foreground p-2 rounded-md hover:bg-gray-400 hover:text-white focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground transition duration-200 ease-in-out">
        Login
      </button>
    </form>
    
    
    <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>

    <div class="mt-4 text-black text-sm flex items-center justify-center">
      <span class="mr-2">Don't have an account?</span>
      <button (click)="navigateToRegister()" 
              class="text-yellow-500 hover:text-primary/80 focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground">
        Register
      </button>
    </div>
  </div>
</div>
