<div class="flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-10 mt-10"> 
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    <form [formGroup]="loginForm" novalidate>
      <div class="form-group mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="text-red-500 text-sm">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          required
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <!-- <button 
        type="button" 
        class="btn w-full text-white py-2 rounded-md transition" 
        [ngClass]="{
          'bg-green-600 hover:bg-green-700': !(isLoading || loginForm.invalid), 
          'bg-gray-400 cursor-not-allowed': (isLoading || loginForm.invalid)
        }" 
        [disabled]="isLoading || loginForm.invalid">
        Login
      </button> -->
    </form>

    <!-- Google Sign-In Button -->
    <div class="mt-3">
      <div id="g_id_onload"
           data-client_id="791057404282-4rhs3et9o0mefbmuql6odav8o7oenr2n.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-login_uri="http://localhost:3000/api/login"
           data-auto_select="true"
           data-itp_support="true"
           data-callback="onGoogleLoginSuccess">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="filled_black"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left"
           data-width="263">
      </div>
    </div>
    
    <p class="message text-center mt-4">
      Don't have an account? <a routerLink="/register" class="text-green-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
