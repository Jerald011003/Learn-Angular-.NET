<div class="flex items-center justify-center ">
  <div class="bg-white rounded-lg shadow-lg p-10 mt-10"> 
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input
          type="email"
          id="email"
          required
          [(ngModel)]="email"
          name="email"
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          [(ngModel)]="password"
          name="password"
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Login</button>
      <p class="message text-center mt-4">
        Don't have an account? <a routerLink="/register" class="text-green-600 hover:underline">Register here</a>
      </p>
    </form>
  </div>
</div>
