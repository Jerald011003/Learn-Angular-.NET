<div class="min-h-screen flex items-center justify-center bg-background dark:bg-black">
    <div class="bg-card dark:bg-card rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-white mb-4">Register</h2>
      
      <!-- Registration Form -->
      <form (ngSubmit)="onRegister()">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-white">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="john.doe@gmail.com"
            class="w-full px-3 py-2 mt-1 text-white bg-input dark:bg-black dark:text-white border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
            required
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="********"
            class="w-full px-3 py-2 mt-1 text-white bg-input dark:bg-black dark:text-white border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary"
            required
          />
        </div>
  
        <!-- Register Button -->
        <button type="submit" class="w-full bg-white text-white-foreground p-3 rounded-md hover:bg-primary/80 focus:outline-none focus:ring focus:ring-primary">
          Register
        </button>
      </form>
  
      <!-- Error Message -->
      <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>

      <div class="mt-4 text-white text-sm flex items-center justify-center">
        <span class="mr-2">Already have an account?</span>
        <button (click)="navigateToLogin()" 
                class="text-yellow-500 hover:text-primary/80 focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground">
          Login
        </button>
      </div>
    </div>
  </div>
