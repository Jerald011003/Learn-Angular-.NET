<div class="flex items-center justify-center ">
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md  mt-10">
      <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
          <input
            type="text"
            id="name"
            required
            [(ngModel)]="name"
            name="name"
            class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input
            type="email"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
            class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input
            type="password"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
            class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-green-200 transition"
            placeholder="Create a password"
          />
        </div>
        <button type="submit" class="btn w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Register</button>
        <p class="message text-center mt-4">
          Already have an account? <a routerLink="/" class="text-green-600 hover:underline">Login here</a>
        </p>
      </form>
    </div>
  </div>
